{% extends "base.html" %}
{% load staticfiles %}
{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>Thankyou for registering!</h1>
    {% else %}
    <h1>Register</h1>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ user_form.as_p }} -->
       username: {{user_form.username}}
       <br>
       email: {{user_form.email}}
       <br>
        password:{{user_form.password}}
        <br>
        <!-- {{profile_form.as_p }} -->
        <input type="submit" value="Register">
    </form>
    
    {% endif %}
</div>
{% endblock %}
